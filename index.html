<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-align: center;
    }

    .section {
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .section.second {
      margin-top: 80px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8px;
      transition: transform 0.2s;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      text-decoration: underline;
      margin-bottom: 8px;
      width: 100%;
    }

    .number {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
      touch-action: manipulation;
    }

    button:hover {
      background-color: #45a049;
    }

    .decrease {
      background-color: #f44336;
    }

    .decrease:hover {
      background-color: #d32f2f;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      color: #2c3e50;
      font-size: 14px;
      border-top: 1px solid #ccc;
      width: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .box {
        padding: 12px;
      }

      .number {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 8px 12px;
      }

      .grid {
        gap: 16px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
